<div class="modal" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="($event.stopPropagation())">
    <span class="close" (click)="close()">&times;</span>
    <h2>Vytvo콏en칤 session</h2>

    <!-- Pokud session je코t캩 nen칤 vytvo콏en치 -->
    <form *ngIf="!sessionResult" (submit)="handleSubmit($event)">
      <input
        type="text"
        placeholder="N치zev session"
        [(ngModel)]="sessionName"
        name="sessionName"
        required
      />
      <button type="submit">Vytvo콏it</button>
    </form>

    <!-- Chybov치 hl치코ka -->
    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <!-- V칳sledek po vytvo콏en칤 -->
    <div *ngIf="sessionResult" class="result">
      <p><strong>N치zev:</strong> {{ sessionResult.sessionName }}</p>
      <p>
        <strong>Token:</strong> {{ sessionResult.token }}
        <button (click)="copyToken()">游늶 Kop칤rovat</button>
      </p>
      <button (click)="enterCommander()">Vstoupit do Commandera</button>
    </div>
  </div>
</div>
